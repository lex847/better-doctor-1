<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script type="text/javascript" src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>BetterDoctor</title>
  </head>
  <body>
    <div class="container">
      <h1>BetterDoctor</h1>
      <h4>Need help qucikly finding the best doctor for your needs near you? BetterDoctors can help!</h4>
      <form id="doctorForm">
           <div class="group-form">
             <label for="medicalIssue">Medical issue you are experiencing:</label>
             <input type="text" class="form-control" name="medicalIssue" id="medicalIssue">
           </div>
           <button type="submit" id="findDoctor" class="btn btn-success">Find Doctor!</button>
      </form>

      <div class="showDoctors">

      </div>

    </div>
  </body>
